<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SSLG Resolution — ICT Club (Modern, Responsive Fix)</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --muted: #6b7280;
            --accent-start: #0b56d8;
            --accent-end: #6c36ff;
            --glass: rgba(255, 255, 255, 0.6);
            --shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
            --radius: 14px;
            --max-image-height: 640px;
            /* change this if you want taller/shorter */
            --container-padding: 20px;
        }

        /* Reset & base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            color: #0f172a;
            background: linear-gradient(180deg, var(--bg), #eef2ff);
        }

        a {
            color: inherit;
            text-decoration: none
        }

        img {
            max-width: 100%;
            height: auto;
            display: block
        }

        /* Ensure no accidental horizontal overflow */
        body {
            overflow-x: hidden
        }

        /* Header */
        header {
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            padding: 18px var(--container-padding);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            box-shadow: 0 6px 30px rgba(12, 24, 63, 0.12);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .brand img {
            width: 52px;
            height: 52px;
            object-fit: contain;
            border-radius: 10px;
            background: var(--glass);
            padding: 6px
        }

        .brand h1 {
            color: white;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.6px
        }

        .nav-links {
            display: flex;
            gap: 14px;
            align-items: center
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.92);
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 10px;
            transition: transform .18s ease, background .18s ease
        }

        .nav-links a:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.06)
        }

        .hamburger {
            display: none
        }

        main {
            max-width: 1200px;
            margin: 26px auto;
            padding: 0 var(--container-padding) 60px
        }

        /* Section header */
        .section-header {
            background: linear-gradient(180deg, #ffffff, #fbfdff);
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px
        }

        .section-header h2 {
            font-size: 18px;
            color: #08102a
        }

        .section-header p {
            color: var(--muted);
            max-width: 820px;
            text-align: center
        }

        /* Galleries wrapper */
        .container-co {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 18px
        }

        /* Use grid for both galleries to avoid flex overflow on small screens */
        .image-gallery,
        .image-gallery2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
            align-items: start
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            min-width: 0
        }

        /* IMAGE presentation: natural aspect ratio, centered */
        .img-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(250, 250, 255, 0.6))
        }

        .img-wrap img {
            width: 100%;
            height: auto;
            max-height: var(--max-image-height);
            object-fit: contain;
            border-radius: 8px;
            transition: transform .2s ease, box-shadow .2s ease
        }

        .img-wrap img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 30px rgba(12, 24, 63, 0.08)
        }

        .meta {
            padding: 12px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }

        .caption {
            color: #0f172a;
            font-weight: 600
        }

        .sub {
            color: var(--muted);
            font-size: 13px
        }

        .actions {
            display: flex;
            gap: 8px
        }

        .btn {
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(92, 60, 255, 0.12)
        }

        /* Lightbox (modern) */
        .lightbox {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(3, 7, 18, 0.6);
            z-index: 1200;
            padding: 26px
        }

        .lightbox.open {
            display: flex
        }

        .lightbox-inner {
            max-width: 1100px;
            width: 100%;
            max-height: calc(100vh - 120px);
            background: linear-gradient(180deg, #061428, rgba(6, 20, 40, 0.6));
            padding: 14px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .lightbox-figure {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            overflow: hidden
        }

        .lightbox-figure img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            border-radius: 8px
        }

        .lightbox-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px
        }

        .icon-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            padding: 8px 10px;
            border-radius: 10px;
            cursor: pointer
        }

        .nav-arrows {
            display: flex;
            gap: 8px
        }

        /* small screen tweaks */
        @media (max-width:1000px) {
            :root {
                --max-image-height: 520px
            }
        }

        @media (max-width:900px) {

            .image-gallery,
            .image-gallery2 {
                grid-template-columns: 1fr
            }

            main {
                padding: 0 14px 36px
            }
        }

        @media (max-width:600px) {
            header {
                border-radius: 0
            }

            nav {
                flex-wrap: wrap
            }

            .nav-links {
                display: none
            }

            .hamburger {
                display: block
            }
        }

        /* accessibility focus */
        a:focus,
        button:focus {
            outline: 3px solid rgba(99, 102, 241, 0.18);
            outline-offset: 3px
        }

        /* Fix for gallery items to not overflow their grid cells */
        .gallery-item {
            min-width: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="brand">
                <img src="/assets/icons/ICT CLUB-title-n-bg-gimp.png" alt="ICT CLUB logo">
                <h1>ICT Club | SSLG Resolutions</h1>
            </div>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="https://zsnhs-shs-ict-club.vercel.app/index.html#about">About</a>
                <a href="/pages/clubevent/event.html">Event</a>
                <a href="/pages/contact/contact.html">Contact</a>
            </div>
            <button class="hamburger" onclick="toggleMenu()" aria-label="Open menu">☰</button>
        </nav>
    </header>

    <main>

        <section class="section-header">
            <h2>📜 RESOLUTION NO.002</h2>
        </section>

        <div class="container-co">
            <div class="image-gallery">

                <article class="card gallery-item" data-src="/assets/images/SSLG-Resolution/reso1/IMG_7472.webp"
                    data-title="Resolution NO.002 | Page 1">
                    <div class="img-wrap">
                        <img src="/assets/images/SSLG-Resolution/reso1/IMG_7472.webp" alt="SSLG Meeting Documentation"
                            loading="lazy" decoding="async">
                    </div>
                    <div class="meta">
                        <div>
                            <div class="caption">RESOLUTION NO.002</div>
                            <div class="sub">Page 1</div>
                        </div>
                        <div class="actions">
                            <button class="btn" data-action="open">Preview</button>
                        </div>
                    </div>
                </article>

                <article class="card gallery-item" data-src="/assets/images/SSLG-Resolution/reso1/IMG_7473.webp"
                    data-title="Resolution NO.002 | Page 2">
                    <div class="img-wrap">
                        <img src="/assets/images/SSLG-Resolution/reso1/IMG_7473.webp" alt="Committee Review"
                            loading="lazy" decoding="async">
                    </div>
                    <div class="meta">
                        <div>
                            <div class="caption">RESOLUTION NO.004</div>
                            <div class="sub">Page 2</div>
                        </div>
                        <div class="actions"><button class="btn" data-action="open">Preview</button></div>
                    </div>
                </article>

                <article class="card gallery-item" data-src="/assets/images/SSLG-Resolution/reso1/IMG_7474.webp"
                    data-title="Resolution NO.002 | Page 3">
                    <div class="img-wrap">
                        <img src="/assets/images/SSLG-Resolution/reso1/IMG_7474.webp" alt="Voting Process"
                            loading="lazy" decoding="async">
                    </div>
                    <div class="meta">
                        <div>
                            <div class="caption">RESOLUTION NO.004</div>
                            <div class="sub">Page 3</div>
                        </div>
                        <div class="actions"><button class="btn" data-action="open">Preview</button></div>
                    </div>
                </article>

            </div>
        </div>

        <section class="section-header" style="margin-top:10px">
            <h2>📜 RESOLUTION NO.004</h2>
        </section>

        <div class="container-co">
            <div class="image-gallery2">

                <article class="card gallery-item" data-src="/assets/images/SSLG-Resolution/reso2/IMG_7478.webp"
                    data-title="Resolution NO.004 | Page 1">
                    <div class="img-wrap">
                        <img src="/assets/images/SSLG-Resolution/reso2/IMG_7478.webp" alt="Final Approval"
                            loading="lazy" decoding="async">
                    </div>
                    <div class="meta">
                        <div>
                            <div class="caption">RESOLUTION NO.002</div>
                            <div class="sub">Page 1</div>
                        </div>
                        <div class="actions"><button class="btn" data-action="open">Preview</button></div>
                    </div>
                </article>

                <article class="card gallery-item" data-src="/assets/images/SSLG-Resolution/reso2/IMG_7479.webp"
                    data-title="Resolution NO.004 | Page 2">
                    <div class="img-wrap">
                        <img src="/assets/images/SSLG-Resolution/reso2/IMG_7479.webp" alt="Document Signing"
                            loading="lazy" decoding="async">
                    </div>
                    <div class="meta">
                        <div>
                            <div class="caption">RESOLUTION NO.002</div>
                            <div class="sub">Page 2</div>
                        </div>
                        <div class="actions"><button class="btn" data-action="open">Preview</button></div>
                    </div>
                </article>

            </div>
        </div>

    </main>

    <!-- lightbox -->
    <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog">
        <div class="lightbox-inner" role="document">
            <div class="lightbox-controls">
                <div class="nav-arrows">
                    <button class="icon-btn" id="prevBtn" aria-label="Previous">←</button>
                    <button class="icon-btn" id="nextBtn" aria-label="Next">→</button>
                </div>
                <div style="display:flex;gap:8px;align-items:center">
                    <a id="downloadLink" class="btn" href="#" download target="_blank">Download</a>
                    <button class="icon-btn" id="closeLightbox">Close</button>
                </div>
            </div>
            <div class="lightbox-figure">
                <img id="lightboxImg" src="" alt="preview">
            </div>
            <div style="color:rgba(255,255,255,0.85);font-weight:600" id="lightboxTitle"></div>
        </div>
    </div>

    <script>
        // Simple menu (mobile)
        function toggleMenu() {
            const links = document.querySelector('.nav-links');
            if (!links) return;
            links.style.display = links.style.display === 'flex' ? 'none' : 'flex';
        }

        // Gallery & Lightbox logic
        const items = Array.from(document.querySelectorAll('.gallery-item'));
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const downloadLink = document.getElementById('downloadLink');
        const titleEl = document.getElementById('lightboxTitle');
        let currentIndex = -1;

        function openAt(index) {
            const it = items[index];
            if (!it) return;
            const src = it.dataset.src || it.querySelector('img').src;
            const title = it.dataset.title || it.querySelector('.caption')?.textContent || '';
            lightboxImg.src = src;
            titleEl.textContent = title;
            downloadLink.href = src;
            lightbox.classList.add('open');
            lightbox.setAttribute('aria-hidden', 'false');
            currentIndex = index;
        }

        function closeLightbox() {
            lightbox.classList.remove('open');
            lightbox.setAttribute('aria-hidden', 'true');
            lightboxImg.src = '';
            currentIndex = -1;
        }

        function prev() { if (currentIndex > 0) openAt(currentIndex - 1); }
        function next() { if (currentIndex < items.length - 1) openAt(currentIndex + 1); }

        // click handlers for open buttons & image clicks
        document.addEventListener('click', (e) => {
            const btn = e.target.closest('[data-action="open"]');
            if (btn) {
                const parent = btn.closest('.gallery-item');
                openAt(items.indexOf(parent));
                return;
            }
            const img = e.target.closest('.gallery-item img');
            if (img) {
                const parent = img.closest('.gallery-item');
                openAt(items.indexOf(parent));
            }
        });

        document.getElementById('closeLightbox').addEventListener('click', closeLightbox);
        document.getElementById('prevBtn').addEventListener('click', prev);
        document.getElementById('nextBtn').addEventListener('click', next);

        // close on backdrop click
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });

        // keyboard nav
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('open')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prev();
                if (e.key === 'ArrowRight') next();
            }
        });
    </script>
</body>

</html>
