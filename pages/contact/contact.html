<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contect Us | ICT Club</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="/assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <section>
        <form action="https://api.web3forms.com/submit" method="POST">
            <h2>Contact Us</h2>

            <!-- Hidden Access Key -->
            <!-- ba221bee-934f-48d8-a8da-581ebbc171be -->
            <input type="hidden" name="access_key" value="d32e29b4-081b-4c94-97a2-c034ba13235a">


            <div class="name-con cont">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>

            <div class="email-con cont">
                <!-- Email Field -->
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>

            <div class="mes-con cont">
                <!-- Message Field -->
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Enter Your Message" required></textarea>
            </div>

            <!-- Honeypot -->
            <input type="checkbox" name="botcheck" style="display: none;">

            <!-- Submit Button -->
            <button type="submit">Submit Form</button>

            <a href="/index.html">Back to frontpage</a>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="/src/ReuseHeaderFooter/load-header-footer.js"></script>
    <script src="https://kit.fontawesome.com/25836a1afd.js" crossorigin="anonymous"></script>
</body>

</html>
