<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contect Us | ICT Club</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="/assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <section>
        <form method="POST" id="form">
            <div id="result" style="color: green;"></div>
            <div class="name-con cont">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
        
            <div class="email-con cont">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
        
            <div class="mes-con cont">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Enter Your Message" required></textarea>
            </div>
        
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        
            <button type="submit">Send Message</button>
        
            <a href="/index.html">Back to frontpage</a>
        </form>
    </section>
    

    <!-- Footer -->
    <div id="footer"></div>

     <!-- Contact form script -->
    <script src="/src/form.js"></script>
    <script src="/src/ReuseHeaderFooter/load-header-footer.js"></script>
    <script src="https://kit.fontawesome.com/25836a1afd.js" crossorigin="anonymous"></script>
</body>

</html>
